<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login V1</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">

      <form class="login100-form validate-form">
					<span class="login100-form-title">
					Registro
					</span>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="email" placeholder="Correo" id="email">
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 validate-input " >
          <input class="input100" type="text" name="nombre" placeholder="Nombre" id="nombre">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input ">
          <input class="input100" type="text" name="apellido" placeholder="Apellido" id="apellido">
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 validate-input" >
          <input class="input100" type="text" name="usuario" placeholder="Usuario" id="usuario">
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 validate-input" >
          <input class="input100" type="password" name="contrasenna" placeholder="ContraseÃ±a" id="contrasenna">
          <span class="focus-input100"></span>
        </div>


        <div class="wrap-input100 validate-input">
          <input class="input100" type="number" name="edad" placeholder="Edad" id="edad">
          <span class="focus-input100"></span>
        </div>



        <div class="container-login100-form-btn">
          <button type="button" class="login100-form-btn" onclick="registrarUsuario()" >
            Registrar
          </button>
        </div>


        <div class="text-center p-t-136">
          <a class="txt2" onclick="moverIniciarSesion()">
            Iniciar Sesion
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
      <div class="login100-pic js-tilt" data-tilt>
        <img src="/index.jpg" alt="IMG">
      </div>
    </div>
  </div>
</div>
</body>
<script src="/js/usuarioR.js"></script>
</html>
